<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        var x = "Abu";     //string
        x = 20;            //number
        x = true;           //boolean
        x = null;           //null
        x = undefined;        // undefined
        x = ["HTML","CSS","JS"];   // array
        x = {                      
            name: "Abu",
            age: 20
        }                        //object

        document.write(x);
        document.write("<br>");
        document.write(typeof x);
    </script>
</head>
<body>
    
</body>
</html>
